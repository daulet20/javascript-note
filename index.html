<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note app</title>
    <!-- <script src="https://unpkg.com/@popperjs/core@2"></script>/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    
</head>
<body>

    <div class="container my-3">
        <h1 class="text-primary">My notes</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-secondary">Add a note</h5>
                <div class="form-group">
                    <textarea name="" class="form-control mb-3" id="addTxt" cols="30" rows="8"></textarea>
                </div>
                <button class="btn btn-outline-primary" id="addBtn">Add note</button>
                <!-- <button disabled="disabled" class="btn btn-outline-primary">Disabled btn</button> -->
            </div>
        </div>
        <hr>
        <h1 class="text-primary">Your notes</h1>
        <hr>
        <div id="notes" class="row container-fluid text-secondary"> </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
</body>
</html>
